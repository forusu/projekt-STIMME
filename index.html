<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt STIMME</title>
</head>
<body>

    <style>

        body {
            background-color: #000;
            color: #fff;
            margin-top: 20vh;
            margin-bottom: 15vh;
            text-align: center;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }

        button {
            margin:2px;
            width:3.5em;
            height:3.5em;
            border: none;
            background-color: white;
            color: #121212;
            box-shadow: #121212;
            padding: 0px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            /* display: inline-block; */
            font-size: 16px;
            opacity:100%
        }

        button:hover {
            opacity:75%
        }

        #stimme {
            text-align: center;
            width: 30vw;
            height:100px;
            margin-bottom: 100px;
            /* margin: 100px; */
            display: flex;
            flex-direction: row;
            flex-wrap: wrap
        }

        #text {
            padding: 100px;
        }
        
        .break {
            flex-basis: 100%;
            height: 0;
        }

        h1 {
            text-align:center
        }

        .reset {
            background-color: #af3621;
        }

        .util {
            background-color: rgb(53, 155, 53);
        }

        .red {
            color: #880015
        }

    </style>

    <h1>Projekt <span class="red">STIMME</span></h1>

    <script src="index.js"></script>
    <center><div id="stimme">
        <button class="reset" onclick="">RES</button>
        <button class="util" onclick=""><u>STA</u><br>STP</button>
        <button onclick="keypad('7')">7</button>
        <button onclick="keypad('8')">8</button>
        <button onclick="keypad('9')">9</button>
        <button onclick="keypad('A')">:</button>
        <div class="break"></div>
        <button onclick="">-></button>
        <button onclick=""><-</button>
        <button onclick="keypad('4')">4</button>
        <button onclick="keypad('5')">5</button>
        <button onclick="keypad('6')">6</button>
        <button onclick="keypad('T')">/</button>
        <div class="break"></div>
        <button class="util" onclick="">MODE</button>
        <button class="util" onclick="">INP</button>
        <button onclick="keypad('1')"><u>1</u><br>YES</button>
        <button onclick="keypad('2')"><u>2</u><br>.</button>
        <button onclick="keypad('3')"><u>3</u><br>-</button>
        <button onclick="keypad('E')">+</button>
        <div class="break"></div>
        <button class="util" onclick="">OUT</button>
        <button class="util" onclick="clear()">CLR</button>
        <button onclick="keypad('0')"><u>0</u><br>NO</button>
        <button onclick="">=</button>
        <button onclick="">?</button>
        <button onclick="">SPC</button>
        <div class="break"></div>
        <button class="util" onclick="numbers()">EX</button>
    </div>
    </center>

    <div id="text">
        <center><p>Projekt STIMME is a digital recreation of the East German STIMME voice synthesiser used for voice transmissions on number stations.</p></center>
    </div>

</body>
</html>
