<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt STIMME</title>
    <meta name="og:description" content="Web based digital recreation of the Gerät-32620 STIMME machine">
    <meta name="description" content="Web based digital recreation of the Gerät-32620 STIMME machine">
    <link id="icon" rel="icon" href="assets/OUT.png">
    
    <meta property="og:image" content="https://forusu.github.io/PROJEKT-STIMME/STIMME.png">
    <meta property="og:image:alt" content="The STIMME machine, front view">
    <meta property="og:image:width" content="611">
    <meta property="og:image:height" content="205">
  
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@fsq">
    <meta name="twitter:creator" content="@fsq">
      
    <meta name="og:author" content="made by Mia <3">
    <meta name="author" content="made by Mia <3">
    <meta name="theme-color" content="#880015">
</head>
<body>

    <style>

        body {
            background-color: #c4c4c4;
            color: #121212;
            margin-top: 15vh;
            margin-bottom: 0;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        button {
            margin: 2px;
            width: 3.5em;
            height: 3.5em;
            border: none;
            background-color: #fdfff3;
            box-shadow: 3px 3px 3px #52534f;
            color: #121212;
            padding: 0;
            border-radius: 4px;
            font-weight: bold;
            font-size: 16px;
            opacity: 100%;
        }

        button:hover {
            background-color: #a4a59d;
        }

        #stimme {
            text-align: center;
            width: 30vw;
            height: 250px;
            margin-bottom: 5px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, 1fr);
        }

        .grid {
            background-color: #121212;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, 1fr);
        }

        .blank {
            grid-column: span 2;
        }
        
        #execute {
            background-color: #121212;
            display: flex;
            align-self: flex-end;
            flex-direction: column;
        }
        
        #text {
            padding: 100px;
        }
        
        .break {
            flex-basis: 100%;
            height: 0;
        }
        
        .arrow {
            color:#fe603d
        }

        h1 {
            text-align: center;
        }
        
        .reset {
            background-color: #fe603d;
        }
        
        .util {
            background-color: #0ec396;
        }
        
        .red {
            color: #880015;
        }

    </style>

    <h1>Projekt <span class="red">STIMME</span></h1>

    <script src="index.js"></script>
    <center>
        <div id="background">
        <div id="stimme">
            <div id="execute">
                <button class="util" onclick="numbers()"><b>EX</b></button>
            </div>
            <div class="grid">
                <button class="reset" onclick="reset()">RES</button>
                <button class="util" onclick="numbers()"><u>STA</u><br>STP</button>
                <button onclick="keypad('7')">7</button>
                <button onclick="keypad('8')">8</button>
                <button onclick="keypad('9')">9</button>
                <button onclick="keypad('A')">:</button>
        
                <button onclick="forward()" class="arrow">-></button>
                <button onclick="backward()" class="arrow"><-</button>
                <button onclick="keypad('4')">4</button>
                <button onclick="keypad('5')">5</button>
                <button onclick="keypad('6')">6</button>
                <button onclick="keypad('T')">/</button>
        
                <button class="util" onclick="">MODE</button>
                <button class="util" onclick="">INP</button>
                <button onclick="keypad('1')"><u>1</u><br>YES</button>
                <button onclick="keypad('2')"><u>2</u><br>.</button>
                <button onclick="keypad('3')"><u>3</u><br>-</button>
                <button onclick="keypad('E')">+</button>
        
                <button class="util" onclick="">OUT</button>
                <button class="reset" onclick="clear()">CLR</button>

                <button onclick="keypad('0')"><u>0</u><br>NO</button>
                <button onclick="">=</button>
                <button onclick="">?</button>
                <button onclick="keypad(' ')">SPC</button>
            </div>
        </div>
        </div>
    </center>

    <div id="text">
        <center><p>Projekt STIMME is a digital recreation of the East German STIMME voice synthesiser used for voice transmissions on number stations.</p></center>
    </div>

</body>
</html>
